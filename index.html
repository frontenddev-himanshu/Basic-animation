<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queary.css">
</head>
<body>

    <!-- rotate animation box -->
    <div class="animabox bgcolor-1">
        <div class="rotate resp"></div>
    </div>

    <!-- scale animation box -->
    <div class="animabox bgcolor-2">
        <div class="scale resp"></div>
    </div>

    <!-- slide animation box  -->
    <div class="animabox bgcolor-3">
        <div class="slide resp"></div>
    </div>

    <!-- opacity animation box -->
    <div class="animabox bgcolor-4">
        <div class="opacity resp"></div>
    </div>

    <!-- bounce animttion box -->
    <div class="animabox bgcolor-5">
        <div class="bounce resp"></div>
    </div>

</body>
</html>
